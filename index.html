<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">

<h1>Products List</h1>
<a  th:href ="@{/shownewProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
<table border="1" class="table table-scripted table-responsive-md">
   <thead>
     <tr>
     <th>Product Name</th>
     <th>Product Price</th>
     <th> Actions</th>
     </tr>
   </thead>
     <tbody>
      <tr th:each="product: ${listProducts}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.Price}"></td>
       
        <td> <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
     </tbody>
</table>
</div>
</body>
</html>
